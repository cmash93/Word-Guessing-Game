<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>
        <h1 class="large-font">Word Guessing Game</h1>
        <button class="start-button">Start</button>
    </header>

    <main>

        <section>
        <div class="card word-guess">
            <div class="large-font word-blanks">J_v_Scr__t</div>
        </div>
        </section>

        <section>
            <div class="card results">
                <div class="results-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="largefont timer-count">10</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
</body>

<script src="./assets/script.js"></script>
</html>
